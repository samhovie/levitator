<script>
    
    function animateCSS(element, animationName, callback) {
        const node = document.querySelector(element)
        node.classList.add('animated', animationName)

        function handleAnimationEnd() {
            node.classList.remove('animated', animationName)
            node.removeEventListener('animationend', handleAnimationEnd)
            if (typeof callback === 'function') callback(node)
        }
        node.addEventListener('animationend', handleAnimationEnd)
    }

    function transitionSlides(outSlide, outDirection, inSlide, inDirection)  {

        animateCSS(outSlide, outDirection, function () {
            const node = document.querySelector(outSlide);
            node.classList.add('o0');
        });

        const node = document.querySelector(inSlide);
        node.classList.remove('o0');
        animateCSS(inSlide, inDirection, null);
    }

    function getDirections(inSlide, outSlide) {
        let inDirection = '';
        let outDirection = '';

        switch (outSlide[1]) {
            case 't':
                inDirection = 'slideInUp';
                outDirection = 'slideOutUp';
                break;
            case 'b':
                inDirection = 'slideInDown';
                outDirection = 'slideOutDown';
                break;
            case 'l':
                inDirection = 'slideInRight';
                outDirection = 'slideOutLeft';
                break;
            case 'r':
                inDirection = 'slideInLeft';
                outDirection = 'slideOutRight';
                break;
            case 'h':
                switch (inSlide[1]) {
                    case 't':
                        inDirection = 'slideInDown';
                        outDirection = 'slideOutDown';
                        break;
                    case 'b':
                        inDirection = 'slideInUp';
                        outDirection = 'slideOutUp';
                        break;
                    case 'l':
                        inDirection = 'slideInLeft';
                        outDirection = 'slideOutRight';
                        break;
                    case 'r':
                        inDirection = 'slideInRight';
                        outDirection = 'slideOutLeft';
                        break;
                }
                break;
        }
        return [inDirection, outDirection];
    }

    
    let saveText = 'HOME'
    const buttons = document.getElementsByClassName("nav-button");
    for (const button of buttons) {
        button.addEventListener('click', () => {
            let buttonId = button.id;
            let axis = button.className;

            let outSlide = "";
            let inSlide = "";
            let directions = [];
            let outDirection = "";
            let inDirection = "";

          

                inSlide = '#' + (button.id).split('-')[0];
                outSlide = '#home'

                // hide all buttons 
                for (const button of buttons) { 
                    $('#' + (button.id) ).prop("disabled",true);
                }



            directions = getDirections(inSlide, outSlide);
            inDirection = directions[0]
            outDirection = directions[1]
            transitionSlides(outSlide, outDirection, inSlide, inDirection);
    });
  }

<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>

    const homebuttons = document.getElementsByClassName("home-button");
    const navs = document.getElementsByClassName("nav-button");
    const home = '#home';

    for (const button of homebuttons) {
        button.addEventListener('click', () => { 
            const out = '#' + button.classList[1];
            if (out.localeCompare('#top') === 0) {
                transitionSlides('#top', 'slideOutUp', '#home', 'slideInUp')
            }
            else if (out.localeCompare('#left') === 0) {
                transitionSlides('#left', 'slideOutLeft', '#home', 'slideInRight')
            }
            else if (out.localeCompare('#right') === 0) {
                transitionSlides('#right', 'slideOutRight', '#home', 'slideInLeft')
            }
            else if (out.localeCompare('#bottom') === 0) {
                transitionSlides('#bottom', 'slideOutDown', '#home', 'slideInDown')

            } 
            else {
                console.log('error')
            }

            for (const button of navs) { 
                    $('#' + (button.id) ).prop("disabled",false);
            }
        })
    }
