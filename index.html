---
layout: none
---

<!DOCTYPE html>
<html>
    {% include head.html %}
    <body class="parent">
        <div class="header-container section">
            <h1 id="home-title">LEVITATOR</h1>

            <div class="bottom-container">
                <button type="button" id="down-button" ><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>

        <div class="shows-container flex-col center section">
            <h2 id="shows-title">SHOWS</h2>

            {% for show in site.data.shows %}
                <p>{{ show.venue }}</p>

                <p>{{ show.date | date: "%b %d, %Y" }}</p>

                <!-- <p>{{ show.time }}</p> -->
            {% endfor %}

            <div style="height: 100px;"></div>

        </div>
        <script>
            document.querySelector('#down-button').onclick = function(e) {  window.scrollTo(0, document.body.scrollHeight); };
        </script>
    </body>
</html>
